<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to JobFit</title>
  <meta http-equiv="refresh" content="0;url=https://hxndev.github.io/JobFit/" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: linear-gradient(to bottom, #1f2833, #0b0c10);
      color: white;
    }
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top: 5px solid #9B00FF;
      border-bottom: 5px solid #00F5FF;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #9B00FF, #00F5FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      margin-bottom: 1.5rem;
      max-width: 500px;
      opacity: 0.8;
    }
    a {
      color: #00F5FF;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Redirecting to JobFit</h1>
  <p>You are being redirected to the JobFit application. If you are not redirected automatically, please click the link below:</p>
  <a href="https://hxndev.github.io/JobFit/">Go to JobFit Application</a>
  <script>
    // JavaScript fallback redirect
    window.location.href = "https://hxndev.github.io/JobFit/";
  </script>
</body>
</html>
